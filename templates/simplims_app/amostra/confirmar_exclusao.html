{% extends "base.html" %}
{% block content %}
    <h1>Excluir Amostra</h1>
    <p>
        Tem certeza que deseja excluir a amostra "<strong> {{ object.identificacao }} </strong>"?
    </p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, excluir</button>
        <a href="{% url 'amostra_listar' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
