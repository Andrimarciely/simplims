{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Nova Amostra</h2>

    {% if servico_contratado %}
        <p><strong>Serviço contratado:</strong> {{ servico_contratado.servico.descricao }}</p>
        <p><strong>Ordem de Serviço:</strong> {{ servico_contratado.ordem_servico.id }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'amostra_listar' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
